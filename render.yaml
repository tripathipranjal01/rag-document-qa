services:
  # Backend Service
  - type: web
    name: your-rag-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python backend/main_simple.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PORT
        value: 10000  # Render assigns this automatically
      - key: HOST
        value: 0.0.0.0
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-name.onrender.com,http://localhost:3000
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: ENABLE_FILE_VALIDATION
        value: true
      - key: ENABLE_FILENAME_SANITIZATION
        value: true
      - key: LOG_LEVEL
        value: INFO

  # Frontend Service  
  - type: web
    name: your-rag-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://your-rag-backend.onrender.com